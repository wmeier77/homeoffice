{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="container-c">
        <h2 style="margin-bottom: 20px;">Login</h2>
        <form method="post" action="{{ url_for('login') }}">
            <div class="margin-b">
                <label class="width-l" for="username">Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="margin-b">
                <label class="width-l" for="password">Password:</label>
                <input type="password" name="password" required>
            </div>
            <div class="margin-b">
                <label class="width-l"></label>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
